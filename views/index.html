<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotify - Recently Played</title>
    <meta name="description" content="OAuth 2 Authorization Code Flow example for Spotify.">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <!-- Header -->
      <header class="text-center py-5">
        <div class="container">
          <h1 class="display-4 fw-bold text-primary mb-3">
            <i class="bi bi-spotify"></i> Spotify Recently Played
          </h1>
          <p class="lead text-muted">
            This site does NOT record ANY of your data. You can view the source to verify by remixing below
          </p>
        </div>
      </header>

      <!-- Main Content -->
      <main class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <!-- Action Buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
              <button class="btn btn-primary btn-lg px-4" id="login">
                <i class="bi bi-box-arrow-in-right me-2"></i>Don't see anything? Log in!
              </button>
              <a href="/logout" class="btn btn-outline-secondary btn-lg px-4">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a>
            </div>

            <!-- Recently Played Content -->
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                  <i class="bi bi-music-note-list me-2"></i>Your Recently Played Tracks
                </h5>
              </div>
              <div class="card-body">
                <div id="data-container-recent">
                  <div class="text-center text-muted py-4">
                    <i class="bi bi-music-note-beamed display-4 d-block mb-3"></i>
                    <p class="mb-0">No tracks to display yet. Click "Log in" to get started!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="mt-5 py-4 border-top">
        <div class="container text-center">
          <h6 class="text-muted mb-0">Originally mixed on Glitch.com</h6>
        </div>
      </footer>
    </div>

    <!-- Bootstrap Icons CDN for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Bootstrap JS Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
